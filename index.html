<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DayPlan - Smart Task Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beautiful, responsive calendar-style todo application with native notifications">
  <meta name="theme-color" content="#3b82f6">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <!-- Add favicon for better notification icons -->
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj4KICA8cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzNiODJmNiIgcng9IjIwIi8+CiAgPHRleHQgeD0iNTAiIHk9IjYwIiBmb250LXNpemU9IjUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSI+8J+ThTwvdGV4dD4KICA8L3N2Zz4=" />
</head>
<body>
  <div class="container">
    <!-- Enhanced Header with Notification Status -->
    <div class="header">
      <h1>üìÖ DayPlan</h1>
      <div class="header-controls">
        <button class="reminder-toggle" onclick="toggleReminders()" title="Toggle task reminders and notifications">
          <span id="reminderIcon">üîî</span> Reminders
        </button>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode">üåì Theme</button>
        <div class="notification-status" id="notificationStatus" style="display: none;">
          <span class="notification-indicator" id="notificationIndicator">üîï</span>
          <small id="notificationText">Notifications Off</small>
        </div>
      </div>
    </div>

    <!-- Enhanced Reminder Panel -->
    <div class="reminder-panel" id="reminderPanel">
      <h3>üîî Task Reminders & Notifications</h3>
      <div class="reminder-list" id="reminderList">
        <!-- Reminders will be populated here -->
      </div>
    </div>

    <!-- Task Input Section -->
    <div class="input-section">
      <div class="input-row">
        <div class="input-group">
          <label for="taskTitle">Title</label>
          <input type="text" id="taskTitle" placeholder="Task title" required>
        </div>
        <div class="input-group">
          <label for="taskBody">Description</label>
          <input type="text" id="taskBody" placeholder="What do you need to do?" required>
        </div>
        <div class="input-group">
          <label for="taskDueDate">Due Date</label>
          <input type="date" id="taskDueDate" required>
        </div>
        <div class="input-group">
          <label for="taskPriority">Priority</label>
          <select id="taskPriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="input-group">
          <label for="taskCategory">Category</label>
          <select id="taskCategory">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="shopping">Shopping</option>
            <option value="health">Health</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button onclick="addTask()" title="Add new task">Add Task</button>
        <button class="btn-danger" onclick="clearAll()" title="Delete all tasks">Clear All</button>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <h3>üîç Filter & Sort Tasks</h3>
      <div class="filter-row">
        <div class="filter-group">
          <label for="statusFilter">Status</label>
          <select id="statusFilter" onchange="renderCalendar()">
            <option value="all">All Tasks</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="priorityFilter">Priority</label>
          <select id="priorityFilter" onchange="renderCalendar()">
            <option value="all">All Priorities</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="categoryFilter">Category</label>
          <select id="categoryFilter" onchange="renderCalendar()">
            <option value="all">All Categories</option>
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="shopping">Shopping</option>
            <option value="health">Health</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button class="clear-filters-btn" onclick="clearFilters()" title="Reset all filters">Clear Filters</button>
      </div>
    </div>

    <!-- Calendar Navigation -->
    <div class="calendar-nav">
      <div class="nav-buttons">
        <button onclick="previousMonth()" title="Go to previous month">‚Üê Previous</button>
        <button class="today-btn" onclick="goToToday()" title="Go to current month">Today</button>
        <button onclick="nextMonth()" title="Go to next month">Next ‚Üí</button>
      </div>
      <h2 id="currentMonth"></h2>
    </div>

    <!-- Calendar -->
    <div class="calendar">
      <div class="calendar-header">
        <div class="day-header">Sun</div>
        <div class="day-header">Mon</div>
        <div class="day-header">Tue</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>
      </div>
      <div class="calendar-body" id="calendarBody">
        <!-- Calendar days will be generated here -->
      </div>
    </div>

    <!-- Enhanced Stats -->
    <div class="stats">
      <div class="stats-grid">
        <div class="stat-item total-count">
          <div class="stat-number" id="totalCount">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>
        <div class="stat-item completed-count">
          <div class="stat-number" id="completedCount">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item pending-count">
          <div class="stat-number" id="pendingCount">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-item overdue-stat">
          <div class="stat-number" id="overdueCount">0</div>
          <div class="stat-label">Overdue</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enhanced Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Enhanced Task Detail Modal -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Task Details</h3>
        <button class="close-modal" onclick="closeModal()" title="Close modal">&times;</button>
      </div>
      <div id="modalBody">
        <!-- Task details will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Include the enhanced JavaScript -->
  <script src="assets/js/app.js"></script>

  <!-- Add some inline JavaScript for notification status updates -->
  <script>

    function updateNotificationStatus() {
      const statusElement = document.getElementById('notificationStatus');
      const indicatorElement = document.getElementById('notificationIndicator');
      const textElement = document.getElementById('notificationText');
      const reminderIcon = document.getElementById('reminderIcon');
      
      if (remindersEnabled) {
        statusElement.style.display = 'flex';
        
        if (notificationsEnabled && Notification.permission === 'granted') {
          statusElement.classList.add('enabled');
          indicatorElement.textContent = 'üîî';
          textElement.textContent = 'Notifications On';
          reminderIcon.textContent = 'üîî';
        } else {
          statusElement.classList.remove('enabled');
          indicatorElement.textContent = 'üîï';
          textElement.textContent = 'In-App Only';
          reminderIcon.textContent = 'üîï';
        }
      } else {
        statusElement.style.display = 'none';
        reminderIcon.textContent = 'üîî';
      }
    }
    
    // Call this function whenever notification settings change
    // This will be called from the main app.js functions
  </script>
</body>
</html>
